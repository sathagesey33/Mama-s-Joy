<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama's Joy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>logo</h2>
        <nav class="navigation_tab">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">contact</a>
            <a href="#">Services</a>
            <button class="btnlogin-popup">Get Started</button>
            <div class="animation start-home"></div>
        </nav>
    </header>

    <section class="intro">
        <div class="content">
            <h2>WELCOME TO MAMA'S JOY</h2>
            <p>Our mission is to provide the best care for your child</p>
            <a href="#" class="btn">Read More</a>
        </div>
        <div class="wrapper">
            <span class="X">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="login-form">
                <h2>Login</h2>
                <form action="#">
                    <div class="input">
                        <span class="icon">
                            <ion-icon name="mail-unread"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rem">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="registration-form">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input">
                        <span class="icon">
                            <ion-icon name="person-circle"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>username</label>
                    </div>
                    <div class="input">
                        <span class="icon">
                            <ion-icon name="mail-unread"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rem">
                        <label><input type="checkbox">Accept terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="footer">
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
