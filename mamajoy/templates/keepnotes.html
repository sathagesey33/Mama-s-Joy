<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Notes App in JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/notes.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Iconscout Link For Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div id="new-note-form">
    <div id="note-inputs-container">
      <input type="text" id="new-note-title" placeholder="Tittle" />
      <textarea id="new-note-content" placeholder="Take a note..."></textarea>
      <div id="new-note-extras">
        <input type="color" id="new-note-color" value="#ffffff">
        <button id="new-note-button">Save</button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <li class="add-box">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Add new note</p>
    </li>
  </div>

  <script src="{{ url_for('static', filename='notes.js') }}"></script>
</body>
</html>
